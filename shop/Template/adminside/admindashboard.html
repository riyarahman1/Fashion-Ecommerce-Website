<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.0/chart.min.js"></script>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['cod ', 'razorpay', 'paypal'],
      datasets: [{
        label: 'Total Amount',
        data: ['{{codtotal}}', '{{raztotal}}', '{{paytotal}}'],
        backgroundColor: [
          // 'rgba(255, 99, 132, 0.8)',
          '#5867dd',
          '#00a65a ',
          '#04c1c4 ',
          'rgba(75, 192, 192, 0.8)',
          'rgba(153, 102, 255, 0.8)',
          'rgba(255, 159, 64, 0.8)'
        ],
        borderColor: [
          '#5867dd',
          '#00a65a ',
          '#04c1c4 ',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script>
  let donut = document.getElementById('donut').getContext('2d');

  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Lato';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#777';

  let massPopChart = new Chart(donut, {
      type: 'doughnut', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data: {
          labels: ['COD', 'RAZORPAY', 'PAYPAL'],
          datasets: [{
              label: 'TOTAL SALES',
              data: ['{{codtotal}}','{{raztotal}}','{{paytotal}}'],
                 
              //backgroundColor:'green',
              backgroundColor: [
                  '#63DF0D',
                  '#0D59DF ',
                  '#9E15E7',
                 
              ],
              borderWidth: 1,
              borderColor: '#777',
              hoverBorderWidth: 3,
              hoverBorderColor: '#000'
          }]
      },
      options: {
          title: {
              display: true,
              text: '',
              fontSize: 25
          },
          legend: {
              display: true,
              position: 'right',
              labels: {
                  fontColor: '#000'
              }
          },
          layout: {
              padding: {
                  left: 50,
                  right: 0,
                  bottom: 0,
                  top: 0
              }
          },
          tooltips: {
              enabled: true
          }
      }
  });
</script>
