{% extends 'adminside/adminbase.html' %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
<div class="col-6 " style="margin-top: 100px;">
    <div class="card">
        <div class="card-header" style="background-color:#252932; color:white;">
            <h4 class="card-title">Edit CategoryOffer</h4>
        </div>
        <div class="card-body" style="background-color: #D3D3D3">
            <div class="basic-form">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-control"   >
                                <option value="{{x.id}}">{{CategoryOffer.category.category_name}}</option >
                            </select> 
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Discount</label>
                        <div class="col-sm-9">
                            <input type="text" name="discount" class="form-control" placeholder="Enter Discount " value="{{CategoryOffer.discount}}">
                            <input type="hidden" name="category_name" class="form-control" placeholder="Enter Discount " value='{{CategoryOffer.category.category_name}}'>

                        </div>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                    {% endif %}
  
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn" style="background-color:#252932; color: white;">Add this Offer to Category </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
