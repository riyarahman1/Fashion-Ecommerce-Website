{% extends 'adminside/adminbase.html' %}

{% block content %}
<div class="content-header sty-one">
    <h1 class="text-black"></h1>
    <ol class="breadcrumb">
        <li><a href="adminhome">Home</a></li>
        <li class="sub-bread"><i class="fa fa-angle-right"></i> Forms</li>
        <li><i class="fa fa-angle-right"></i>New Coupon</li>
    </ol>
</div>
<div class="content">
    <div class="d-flex justify-content-center">
        <div class="col-lg-6" style="margin-top: 163px;">
            <div class="card card-outline ">
                <div class="card-header" style="background-color: #252932; color:white ;"">
                    <h5 class=" text-white m-b-0">Add Coupon</h5>
                </div>
                <div class="card-body" style="background:#D3D3D3;">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for=""><b>CODE</b></label>
                            <input type="text" class="form-control" id="" placeholder="coupon_code" name="coupon_code">
                        </div>

                        <div class="form-group">
                            <label for=""><b>Amount</b></label>
                            <input type="text" class="form-control" id="" placeholder="discount_price"
                                name="discount_price">
                        </div>

                        <button type="submit" class="btn" style="background-color: #252932; color:white ;">Add
                            coupon</button>
                        <br>
                        &nbsp;{% if messages %}
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                        {% endif %}
                    </form>
