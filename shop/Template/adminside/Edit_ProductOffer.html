{% extends 'adminside/adminbase.html' %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
<div class="col-6 " style="margin-top: 100px;">
    <div class="card">
        <div class="card-header" style="background-color:#252932; color:white;">
            <h4 class="card-title">Edit ProductOffer</h4>
        </div>
        <div class="card-body" style="background-color: #D3D3D3">
            <div class="basic-form">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Product</label>
                        <div class="col-sm-9">
                            <select class="form-control"  >
                                <option value="{{x.id}}">{{ProductOfferObj.product.product_name}}</option >
                            </select> 
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Discount</label>
                        <div class="col-sm-9">
                            <input type="text" name="discount" class="form-control" placeholder="Enter Discount " value="{{ProductOfferObj.discount}}">
                           
                            <input type="hidden" name="product_name" class="form-control" placeholder=" {{ProductOfferObj.product.product_name}} " value="{{ProductOfferObj.product.product_name}}">
                        </div>
                    </div>
                   
  
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn" style="background-color:#252932; color: white;">Update this Offer to Product </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
