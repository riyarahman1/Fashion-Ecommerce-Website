{% extends 'adminside/adminbase.html' %}

{% block content %}
<div class="row">
    <div class="col-2"></div>
<div class="col-6 " style="margin-top: 100px;">
    <div class="card" style="margin-left: 82px;margin-top: 48px;max-width: 90%;">
        <div class="card-header" style="background-color:#252932; color:white;">
            <h4 class="card-title">Add New CategoryOffer</h4>
        </div>
        <div class="card-body" style="background-color: #D3D3D3">
            <div class="basic-form">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="category_name"  >
                                {% for x in Category %}
                                <option value="{{x.id}}">{{x.category_name}}</option >
                                {% endfor %}
                            </select> 
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Discount</label>
                        <div class="col-sm-9">
                            <input type="text" name="discount" class="form-control" placeholder="Enter Discount ">
                   
                        </div>
                    </div>
                    {%for msg in messages%}
                    <p class="text-danger"> {{msg}}</p>
                     {% endfor %}
  
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn" style="background-color:#252932; color: white;">Add this Offer to Category </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
